<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0c1117;
            color: #ffffff;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: #ffffff;
        }
        
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0c1117;
            border-bottom: 1px solid #1e2a3a;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .nav-links {
            display: flex;
        }
        
        .nav-links a {
            margin-left: 30px;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #0d9efc;
        }
        

        .n {
            display: flex;
            padding: 80px 5%;
            align-items: center;
            justify-content: space-between;
            background-color: #0c1117;
        }
        
        .n-content {
            width: 50%;
        }
        
        .n-image {
            width: 45%;
            text-align: right;
        }
        
        .n-image img {
            max-width: 400px;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        h2 {
            color: #0d9efc;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #8b98a8;
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .btn {
            display: inline-block;
            background-color: #0d9efc;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0a7ac8;
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">Nishanth</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="education.html">Education</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <section class="n">
        <div class="n-content">
            <h1>Nishanth</h1>
            <h2>B.tech Information Technology</h2>
            <a href="contact.html" class="btn">Contact Me</a>
        </div>
        <div class="n-image">
            <img src="1.png" alt="Nishanth">
        </div>
    </section>
</body>
</html>
