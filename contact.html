        body {

        header {
            padding: 20px 5%;

        }
        
        .nav-links a:hover {
            color: #0d9efc;
        }
        

        .contact-container {
            padding: 80px 5%;
            width:100%;
        }
        
        .section-title {
            font-size: 32px;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: #0d9efc;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .contact-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
        }
        
        .contact-info {
            background-color: #151f2e;
            padding: 30px;
            border-radius: 10px;
            width:100%;
        }
        
        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #0d9efc;
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(13, 158, 252, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #0d9efc;
            font-size: 20px;
        }
        
        .contact-text h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .contact-text p {
            color: #8b98a8;
        }
        a{

        }
